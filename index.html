<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Dashboard</h3>
            <div class="nav">
                <ul>
                   <li>Home</li>
                   <li>Profile</li>
                   <li>Messages</li>
                   <li>History</li>
                   <li>Tasks</li>
                   <li>Community</li> 
                </ul>
            </div>
            <div class="branding">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="sico"></div>
                <input type="text">

            </div>
            <div class="userInfo">
                <img src="" alt="user Dp">
                <p>Hello there,</p>
                <h3>Name(@username)</h3>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        
        <div class="mainContent">
            <h4>Your Projects</h4>
            <div class="projects">
                <div class="project-item">heading</div>
                <div class="project-item">heading</div>
                <div class="project-item">heading</div>
                <div class="project-item">heading</div>
                <div class="project-item">heading</div>
                <div class="project-item">heading</div>
            </div>
            <h4>Announcements</h4>
            <div class="announcements">
                <div class="A-item">heading</div>
                <div class="A-item">heading</div>
                <div class="A-item">heading</div>
            </div>
            
            <h4>Trending</h4>
            <div class="trending">
                <div class="T-item">heading</div>
                <div class="T-item">heading</div>
                <div class="T-item">heading</div>
                <div class="T-item">heading</div>
            </div>
        </div>
    </div>
</body>
</html>
